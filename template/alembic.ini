# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 迁移版本文件所在目录
version_locations = %(here)s/alembic/versions

# 时间戳格式
timezone = UTC

# 数据库连接 URL（从环境变量读取）
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
